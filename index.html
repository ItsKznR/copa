<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do calendário">
    </header>
    <main>
        <section class="card">
            <h2>23/11 <span>Quarta</span></h2>
           <ul>
               <li>
                   <img src="./assets/morocco.svg" alt="bandeira de Marrocos">
                   <strong>07:00</strong>
                   <img src="./assets/croatia.svg" alt="bandeira da Croácia">
               </li>
               <li>
                <img src="./assets/germany.svg" alt="bandeira da Alemanha">
                <strong>10:00</strong>
                <img src="./assets/japan.svg" alt="bandeira do Japão">
            </li>
            <li>
                <img src="./assets/spain.svg" alt="bandeira da Espanha">
                <strong>13:00</strong>
                <img src="./assets/costa_rica.svg" alt="bandeira da Costa Rica">
            </li>
            <li>
                <img src="./assets/belgium.svg" alt="bandeira da Bélgica">
                <strong>16:00</strong>
                <img src="./assets/canada.svg" alt="bandeira do Canadá">
            </li>
           </ul>
       </section>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/suica.svg" alt="bandeira da Suiça">
                    <strong>07:00</strong>
                    <img src="./assets/cameroon.svg" alt="bandeira de Camarões">
                </li>
                <li>
                    <img src="./assets/uruguay.svg" alt="bandeira do Uruguay">
                    <strong>10:00</strong>
                    <img src="./assets/coreiadosul.svg" alt="bandeira da Coreia do Sul">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira de Portugal">
                    <strong>10:00</strong>
                    <img src="./assets/ghana.svg" alt="bandeira da Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>10:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira da Sérvia">
                </li>
        </section>
    </main>
</body>
</html>
